robot_radius: 0.20

inflation_layer:
  inflation_radius: 0.2
  cost_scaling_factor: 15.0 

obstacle_layer:
  obstacle_range: 1.5
  raytrace_range: 2.0
  map_type: costmap

  observation_sources: laser_scan_sensor  distance_point_cloud
  laser_scan_sensor: {sensor_frame: laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
  distance_point_cloud: {sensor_frame: base_link, data_type: PointCloud, topic: distance_sensors, marking: true, clearing: true, obstacle_range: 0.5, raytrace_range: 0.6}

